<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Service Finder</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1503264116251-35a269479413') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.2rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            max-width: 600px;
        }
        .hero h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
        .button {
            display: inline-block;
            background-color: #4caf50;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
        }
        .button:hover {
            background-color: #45a049;
        }
        footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 0.5rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
        footer a {
            color: #4caf50;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .additional-images {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
        .additional-images img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin: 0 1rem;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Community Service Finder</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="register.html">Register</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Connect with Community Service Opportunities</h2>
            <p>Find the best volunteer opportunities that match your skills and interests.</p>
            <a href="register.html" class="button">Get Started</a>
        </section>
        <section class="additional-images">
            <img src="https://plus.unsplash.com/premium_photo-1681152781070-7c279db690e1?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Community Service 1">
            <img src="https://images.unsplash.com/photo-1469571486292-0ba58a3f068b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Community Service 2">
            <img src="https://plus.unsplash.com/premium_photo-1661515287078-dd61d7354dca?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Community Service 3">
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Community Service Finder. All rights reserved. <a href="contact.html">Contact Us</a></p>
    </footer>
</body>
</html>
